functional:
  - Пользователь должен иметь возможность создавать аккаунт
  - Пользователь должен иметь возможность создавать аккаунт через GitHub
  - Пользователь должен иметь возможность создавать аккаунт через Discord
  - Пользователь должен иметь возможность входить в систему и выходить из неё (login/logout)
  - Пользователь должен иметь возможность входить в систему через GitHub
  - Пользователь должен иметь возможность входить в систему через Discord
  - Пользователь должен иметь возможность восстановить пароль
  - Пользователь должен иметь возможность создавать пробную игру (без еффекта на его рейтинг)
  - Пользователь должен иметь возможность создавать новую игру
  - Пользователь должен иметь возможность выбирать уровень сложности
  - Пользователь должен иметь возможность приглашать друга из списка
  - Пользователь должен иметь возможность приглашать друга по ссылке
  - Пользователь должен иметь возможность во время матча видеть редактор кода
  - Пользователь должен иметь возможность видеть вывод тестов
  - Пользователь может следить за ходом чужих матчей в режиме реального времени
  - Пользователь должен иметь возможность менять язык во время матча
  - Пользователь должен иметь возможность создавать турнир
  - Пользователь должен иметь возможность вступать в турнир
  - Пользователь должен иметь возможность вступать в клан
  - Пользователь должен иметь возможность наблюдать за игрой других пользователей
  - Пользователь должен иметь возможность использовать чат внутри игры в режими реального времени
  - Пользователь должен иметь возможность отправлять приглашения на игру через чат 
