non-functional:
  - Сайт должен корректно отображаться в последних версиях популярных браузеров
  - Сайт должен корректно отображаться на мобильных устройствах
  - Задачи игр должны иметь полную поддержку русского языка
  - Задачи игр должны иметь полную поддержку английского языка
  - Интерфейс должен поддерживать пагинацию или бесконечную прокрутку в списках рейтингов
implicit:
  - Документация (wiki) должна поддерживаться в актуальном состоянии
  - Сообщество взаимодействует через Telegram-канал и GitHub Issues для обсуждения фич и отчётов об ошибках
  - Проект предусматривает возможность разработки и поддержки Chrome-extension, интегрирующегося с основным сайтом
